services:
  python:
    container_name: python
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5000:5000    
    depends_on:
      - mysqld
    restart: always
      
  mysqld:
    image: mysql
    container_name: mysqld
    ports:
      - "3306:3306"
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=passw0rd
    volumes:
      - mysqld-vol:/var/lib/mysqld/data
    restart: always

volumes:
  mysqld-vol:

